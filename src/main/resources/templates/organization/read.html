<!-- /.row -->
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/defaultLayout">
    <th:block layout:fragment="layout.content">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Form Elements
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="POST">
                                <input type="hidden" name="ORGANIZATION_SEQ" th:value="${resultMap.ORGANIZATION_SEQ}">
                                <div class="form-group">
                                    <label>NAME Static Control</label>
                                    <p class="form-control-static" th:text=${resultMap.NAME}></p>
                                </div>
                                <div class="form-group">
                                    <label>TELEPHONE Static Control</label>
                                    <p class="form-control-static" th:text=${resultMap.TELEPHONE}></p>
                                </div>
                                <button type="submit" class="btn btn-default" th:formaction=@{/organization/list}>List Button</button>
                                <button type="submit" class="btn btn-default" th:formaction=@{/organization/edit}>Edit Button</button>
                                <button type="submit" class="btn btn-default" th:formaction=@{/organization/input}>Add Button</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </th:block>
</div>
<!-- /.row -->
