<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%>

                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Form Elements
                        </div>
                        <div class="panel-body">
                            <div class="row">

                                    <form role="form" method="POST" action="<c:url value='/organization/edit' />">
